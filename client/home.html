<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <script src="https://kit.fontawesome.com/6cc0b677b4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="top-nav-bar">
        <div class="search-box">
            <i class="fas fa-bars" id="menu-btn" onclick="openMenu()"></i>
            <i class="fas fa-times" id="close-btn" onclick="closeMenu()"></i>
            <img src="images/pngwave.png" class="logo">
            <input type="text" class="form-control">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
        <div class="menu-bar">
            <ul>
                <li>
                   <a href="#"><i class="fa fa-shopping-cart"></i>Cart</a> 
                </li>
                <li>
                    <a href="#"><i class="fa fa-user-plus"></i>Sign up</a> 
                </li>
                <li>
                    <a href="#"><i class="fa fa-sign-in"></i>Log in</a> 
                </li>
            </ul>
        </div>
    </div>
    <section class="header">
        <div class="side-menu" id="side-menu">
            <ul>
                <li><i class="fas fa-angle-right"></i>PC
                    <ul>
                        <li>sub menu-1</li>
                    </ul>
                </li>
                <li><i class="fas fa-angle-right"></i>Playstation
                    <ul>
                          <li>sub menu-2</li>
                    </ul>
                </li>
                <li><i class="fas fa-angle-right"></i>Xbox
                     <ul>
                            <li>sub menu-3</li>
                      </ul>
                </li>


            </ul>

        </div>



    </section>

<script>
    function openMenu(){
        document.getElementById("side-menu").style.display="block";
        document.getElementById("menu-btn").style.display="none";
        document.getElementById("close-btn").style.display="block";
    }
    function closeMenu(){
        document.getElementById("side-menu").style.display="none";
        document.getElementById("menu-btn").style.display="block";
        document.getElementById("close-btn").style.display="none";
    }
</script>
</body>


</html>
