name: Test the store


on:
  push:
    branches: [master]
    branches: [dev]
  pull_request:
    branches: [master]
    branches: [dev]

jobs:
  test:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version:  12
      - run:  npm ci
      - run:  npm test
